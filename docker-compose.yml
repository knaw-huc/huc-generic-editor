version: '2'

services:
  cmdicdn:
    image: registry.diginfra.net/tsd/cmdi-form_checker:1.0
    container_name: cmdicdn
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cmdicdn.entrypoints=http"
      - "traefik.http.routers.cmdicdn.rule=Host(`cmdicdn.sd.di.huc.knaw.nl`)"
    networks:
      - traefik-public


networks:
  traefik-public:
    external: true