<!DOCTYPE html>

<!-- 
This file demonstrates the HuC-Editor, using a server, that could be started up after
'docker-compose up'
The json-object is fetched from this server that started up after 'docker-compose up'
You can adapt the json file (json_examples) and refresh the page and see the result.
For a standalone-version without server: consult and test standalone.html

-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor test</title>
    <link href="css/ccfstyle.css" rel="stylesheet">
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/config/ccf_config_nl.js"></script>
<!--    <script src="js/config/ccf_config_en.js"></script>-->

    <script src="js/src/ccfparser.js"></script>

</head>

<body>
<h1>Editor Demo with Server</h1>
<div id="ccform"></div>


<script>
    let serverurl = "http://localhost:8888/server.php";
    fetch(serverurl).then(function(response) {
        response.json().then(function(json) {
            $('document').ready(function(){
                // console.log(json);
            formBuilder.start(json);
    });
 
  });
});

</script>
</body>
</html>
